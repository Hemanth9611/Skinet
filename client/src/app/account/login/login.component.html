<div class="d-flex justify-content-center mt-3">
  <div class="col-3">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="text-center mb-4">
              <h1 class="h3 mb-3 font-weight-normal">Login</h1>
            </div>
            
            <app-text-input formControlName="email" [label]="'Email Address'"></app-text-input>
            <app-text-input formControlName="password" [label]="'Password'" [type]="'password'"></app-text-input>

            <button type="button" [disabled]="loginForm.invalid" class="btn btn-primary btn-lg btn-block" style="width: 100%;" type="submit">Sign In</button>
        </form>
      </div>
</div>
