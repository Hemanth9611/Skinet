<div class="row" *ngIf="product">
    <div class="col-6">
        <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid w-98" style="padding-top:80px; margin-left: 200px;">
    </div>
    <div class="col-5" style="padding-top:100px;">
        <h3>{{product.name}}</h3>
        <p>{{product.price | currency }}</p>
        <div class="d-flex justify-content-start align-items-center ">
            <i class="fa fa-minus-circle text-warning mx-2" style="cursor:pointer; font: size 2em;"></i>
            <span class="font-weight-bold" style="font: size 1.5em;">2</span>
              <i class="fa fa-plus-circle text-warning mx-2" style="cursor:pointer; font: size 2em;"></i>
            <button class="btn btn-outline-secondary btn-lg ml-4">Add to cart</button>
        </div>
        <div class="row mt-5">
            <div class="col-12 ml-3">
                <h4>Description</h4>
                <p>{{product.description}}</p>
            </div>
        </div>
    </div>
    
</div>
